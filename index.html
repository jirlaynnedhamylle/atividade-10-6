<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1>Formulário de Cadastro</h1>
    <form id="formulario">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" placeholder="Nome" required>
        </div>
        <div class="form-group">
            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" class="form-control" id="nascimento" required>
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" class="form-control" id="email" placeholder="E-mail" required>
        </div>
        <div class="form-group">
            <label for="telefone">Telefone (com DDD):</label>
            <input type="tel" class="form-control" id="telefone" placeholder="Telefone" pattern="^\d{2,5}-\d{4}-\d{4}$" required>
        </div>
        <div class="form-group">
            <label>Atividades Extracurriculares (selecione até 3):</label>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="atividade1">
                <label class="form-check-label" for="atividade1">Atividade 1</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="atividade2">
                <label class="form-check-label" for="atividade2">Atividade 2</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="atividade3">
                <label class="form-check-label" for="atividade3">Atividade 3</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="atividade4">
                <label class="form-check-label" for="atividade4">Atividade 4</label>
            </div>
        </div>
        <button class="btn btn-primary" onclick="validarFormulario()">Enviar Formulário</button>
    </form>
    <div id="mensagem" class="mt-3"></div>
    <script src="script.js"></script>
</body>
</html>
